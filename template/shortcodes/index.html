<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Template &middot; Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="{$base_url}{$theme_path}/css/styles/{$style}.css" rel="stylesheet">
  <style>
    .content {margin-top: 60px;}
  </style>
  <link href="{$base_url}{$theme_path}/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="{$base_url}{$theme_path}/css/bootswatch.css" rel="stylesheet">
  <link href="{$base_url}{$theme_path}/css/font-awesome.min.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>

  <script src="{$base_url}{$theme_path}/js/jquery.js"></script>
  <script src="{$base_url}{$theme_path}/js/jquery.cookie.js"></script>

<body>
  <div class="container">
    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{$base_url}">Layoutr Shortcodes</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li id="home"><a href="shortcodes.php?p=home&s={$style}">Home</a></li>
              {loop="pages"}
              <li id="{$value}"><a href="shortcodes.php?p={$value}&s={$style}">{$value}</a></li>
              {/loop}
            </ul>
          </div>
        </div>
      </div>
    </div>
    </header>

    <div class="content">
      {if condition="$page=='home'"}
        {include="shortcodes/pages/$page"}
      {else}
        {loop="contents"}
          {include="shortcodes/pages/$page/$value"}
        {/loop}
      {/if}
    </div>

    <footer>
      {include="partials/footers/footer1"}
    </footer>

  </div> <!-- /container -->

  {include="partials/jsassets"}
</body>
</html>
